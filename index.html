<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/icon/icon-calc.png" />
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/673aed7dea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="back-cover">
      <div id="phone">
        <div class="component-top"></div>
        <div id="screen">
          <div id="status-bar">
            <div id="hours"></div>
            <div id="icons">
              <i class="fa-solid fa-music"></i>
              <i class="fa-solid fa-signal"></i>
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-battery-full"></i>
            </div>
          </div>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" class="label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon hidden"></i>
            <div class="ball"></div>
          </label>
          <div id="volume-box">
            <div id="volume"></div>
          </div>
          <table id="calculator">
            <thead class="table-display">
              <tr>
                <td colspan="4">
                  <input type="text" id="input" value="0" disabled />
                </td>
              </tr>
              <tr>
                <td colspan="4"><div id="display"></div></td>
              </tr>
            </thead>
            <tbody class="table-btn">
              <tr>
                <td><button class="btn btn-clean">AC</button></td>
                <td><button class="btn btn-others">(</button></td>
                <td><button class="btn btn-others">)</button></td>
                <td><button class="btn btn-operator div">/</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-num b7">7</button></td>
                <td><button class="btn btn-num b8">8</button></td>
                <td><button class="btn btn-num b9">9</button></td>
                <td><button class="btn btn-operator multi">X</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-num b4">4</button></td>
                <td><button class="btn btn-num b5">5</button></td>
                <td><button class="btn btn-num b6">6</button></td>
                <td><button class="btn btn-operator less">-</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-num b1">1</button></td>
                <td><button class="btn btn-num b2">2</button></td>
                <td><button class="btn btn-num b3">3</button></td>
                <td><button class="btn btn-operator more">+</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-num b0">0</button></td>
                <td><button class="btn btn-others bp">.</button></td>
                <td>
                  <button class="btn btn-del">
                    <i class="fa-solid fa-delete-left"></i>
                  </button>
                </td>
                <td>
                  <button class="btn btn-equal">=</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="component-bottom"></div>
        </div>
        <button type="button" class="btn-power"></button>
        <button type="button" class="btn-left volume-up"></button>
        <button type="button" class="btn-left volume-down"></button>
        <a
          target="_blank"
          href="https://github.com/joaovic-tech"
          class="btn-left"
        ></a>
      </div>
    </main>
    <div class="stars"></div>
    <audio id="audio" autoplay loop preload="auto" controls="controls" hidden>
      <source src="./assets/sound/music.mp3" type="audio/mp3" />
      Your browser does not support the element <code>audio</code>.
    </audio>
    <script src="./assets/js/settings.js"></script>
    <script src="./assets/js/dark-mode.js"></script>
    <script src="./assets/js/calc.js"></script>
    <script src="./assets/js/hours.js"></script>
  </body>
</html>
